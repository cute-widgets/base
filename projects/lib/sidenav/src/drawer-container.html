@if (hasBackdrop) {
  <div class="cute-drawer-backdrop" (click)="_onBackdropClicked()"
       [class.cute-drawer-shown]="_isShowingBackdrop()"></div>
}

<ng-content select="cute-drawer"></ng-content>

<ng-content select="cute-drawer-content"></ng-content>

@if (!_content) {
  <cute-drawer-content>
    <ng-content></ng-content>
  </cute-drawer-content>
}
