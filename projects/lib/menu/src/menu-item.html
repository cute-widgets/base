<ng-content select="cute-icon, i[class], [cuteMenuItemIcon]"></ng-content>
<span class="cute-menu-item-text"><ng-content></ng-content></span>

       viewBox="0 0 5 10"
       focusable="false"
       aria-hidden="true">

  </svg>
}
