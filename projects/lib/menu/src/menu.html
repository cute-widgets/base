<ng-template>
  <div
    class="cute-menu-panel shadow"
    [id]="panelId"
    [class]="_classList"
    [class.cute-menu-panel-animations-disabled]="_animationsDisabled"
    [class.cute-menu-panel-exit-animation]="_panelAnimationState === 'void'"
    [class.cute-menu-panel-animating]="_isAnimating()"
    (click)="onClick($event)"
    (animationstart)="_onAnimationStart($event.animationName)"
    (animationend)="_onAnimationDone($event.animationName)"
    (animationcancel)="_onAnimationDone($event.animationName)"
    tabindex="-1"
    role="menu"
    [attr.aria-label]="ariaLabel || null"
    [attr.aria-labelledby]="ariaLabelledby || null"
    [attr.aria-describedby]="ariaDescribedby || null">
    <div class="cute-menu-content">
      <ng-content></ng-content>
    </div>
  </div>
</ng-template>
