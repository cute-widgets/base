<ng-template [cdkPortalOutlet]="_calendarHeaderPortal"></ng-template>

<div class="cute-calendar-content" cdkMonitorSubtreeFocus tabindex="-1">
  @switch (currentView) {
    @case ('month') {
      <cute-month-view
        [(activeDate)]="activeDate"
        [selected]="selected"
        [dateFilter]="dateFilter"
        [maxDate]="maxDate"
        [minDate]="minDate"
        [dateClass]="dateClass"
        [comparisonStart]="comparisonStart"
        [comparisonEnd]="comparisonEnd"
        [startDateAccessibleName]="startDateAccessibleName"
        [endDateAccessibleName]="endDateAccessibleName"
        (_userSelection)="_dateSelected($event)"
        (dragStarted)="_dragStarted($event)"
        (dragEnded)="_dragEnded($event)"
        [activeDrag]="_activeDrag"></cute-month-view>
    }

    @case ('year') {
      <cute-year-view
        [(activeDate)]="activeDate"
        [selected]="selected"
        [dateFilter]="dateFilter"
        [maxDate]="maxDate"
        [minDate]="minDate"
        [dateClass]="dateClass"
        (monthSelected)="_monthSelectedInYearView($event)"
        (selectedChange)="_goToDateInView($event, 'month')"></cute-year-view>
    }

    @case ('multi-year') {
      <cute-multi-year-view
        [(activeDate)]="activeDate"
        [selected]="selected"
        [dateFilter]="dateFilter"
        [maxDate]="maxDate"
        [minDate]="minDate"
        [dateClass]="dateClass"
        (yearSelected)="_yearSelectedInMultiYearView($event)"
        (selectedChange)="_goToDateInView($event, 'year')"></cute-multi-year-view>
    }
  }
</div>
