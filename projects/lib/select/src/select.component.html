<div cdk-overlay-origin
     class="cute-select-trigger-wrapper"
     [class.required]="required"
     #fallbackOverlayOrigin="cdkOverlayOrigin"
>

  @if (!customTrigger) {
    <input #trigger
           class="form-select cute-select-trigger__input"
           [class.form-select-sm]="magnitude=='small'"
           [class.form-select-lg]="magnitude=='large'"
           [style.--bs-focus-ring-color]='color? "rgba(var("+bsColorVarName+"), var(--bs-focus-ring-opacity))" : null'
           [attr.id]="inputId"
           [attr.tabindex]="disabled ? -1 : tabIndex"
           [disabled]="disabled"
           [placeholder]="placeholder"
           readonly
           [value]="triggerValue"
           (click)="toggle()"
           (focus)="onInputFocus($event)"
           autocomplete="off"
    >
      <!--    Prevents selection -->
      <!--    (mousedown)="$event.preventDefault()"-->
  } @else {
    <div #trigger
         class="form-select cute-select-trigger__custom"
         [attr.tabindex]="disabled ? -1 : tabIndex"
         [attr.id]="inputId">
      <ng-content select="cute-select-trigger"></ng-content>
    </div>
  }

</div>

<ng-template  cdk-connected-overlay
              cdkConnectedOverlayHasBackdrop
              cdkConnectedOverlayBackdropClass="cdk-overlay-transparent-backdrop"
              [cdkConnectedOverlayDisableClose]="true"
              [cdkConnectedOverlayPanelClass]="_overlayPanelClass"
              [cdkConnectedOverlayScrollStrategy]="_scrollStrategy"
              [cdkConnectedOverlayOrigin]="_preferredOverlayOrigin || fallbackOverlayOrigin"
              [cdkConnectedOverlayOpen]="panelOpen"
              [cdkConnectedOverlayPositions]="_positions"
              [cdkConnectedOverlayWidth]="_overlayWidth!"
              [cdkConnectedOverlayFlexibleDimensions]="true"
              (backdropClick)="close()"
              (overlayKeydown)="_handleOverlayKeydown($event)"
              (detach)="close()"> <!-- cdkConnectedOverlayLockPosition -->
  <div #panel
       role="listbox"
       tabindex="-1"
       class="cute-dropdown-overlay-content bg-body-tertiary shadow"
       [class.cute-select-panel-animations-enabled]="!_animationsDisabled"
       [style.max-height]="panelHeight || null"
       [attr.id]="id + '-panel'"
       [attr.aria-multiselectable]="multiple"
       [attr.aria-label]="ariaLabel || null"
       [attr.aria-labelledby]="_getPanelAriaLabelledby()"
       [ngClass]="panelClass"
       (keydown)="_handleKeydown($event)">
    <div class="cute-dropdown-content">
      <ng-content></ng-content>
    </div>
    <!--<ng-template [cdkPortalOutlet]="_portal"></ng-template>-->
  </div>
</ng-template>
