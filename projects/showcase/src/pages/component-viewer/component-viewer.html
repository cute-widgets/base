@let docName = docItem()?.name || '???';

<h5 componentHeader>{{docName}}</h5>

<cute-tab-group (selectedTabChange)="selectedTabChange.emit($event)">
  <cute-tab label="Overview" preserveContent>
    @let content = _docContent();
    @if (content) {
      <markdown clipboard [data]="content"></markdown>
    } @else {
      <p>Component's "Overview" path is undefined!</p>
    }
  </cute-tab>

  <cute-tab label="Examples">

    <ng-container *ngTemplateOutlet="examplesTemplate"></ng-container>

  </cute-tab>
</cute-tab-group>
