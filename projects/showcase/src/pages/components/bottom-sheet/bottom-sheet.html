<app-component-viewer
  [(docItem)]="_docItem"
  [examplesTemplate]="bottomsheetExamples">
</app-component-viewer>

<ng-template #bottomsheetExamples>

  <p>You have received a file called "cat-picture.jpeg".</p>

  <button cuteButton="raised-button" color="secondary" (click)="openBottomSheet()">
    Open file
    <cute-icon iconPositionEnd fontIcon="bi-share" color="warning"></cute-icon>
  </button>

</ng-template>
