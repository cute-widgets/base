<cute-nav-list flushBorders="full">
  <a href="https://keep.google.com/" cute-list-item (click)="openLink($event)">
    <span cuteListItemTitle>Google Keep</span>
    <span cuteListItemLine>Add to a note</span>
  </a>

  <a href="https://docs.google.com/" cute-list-item (click)="openLink($event)">
    <span cuteListItemTitle>Google Docs</span>
    <span cuteListItemLine>Embed in a document</span>
  </a>

  <a href="https://plus.google.com/" cute-list-item (click)="openLink($event)">
    <span cuteListItemTitle>Google Plus</span>
    <span cuteListItemLine>Share with your friends</span>
  </a>

  <a href="https://hangouts.google.com/" cute-list-item (click)="openLink($event)">
    <span cuteListItemTitle>Google Hangouts</span>
    <span cuteListItemLine>Show to your coworkers</span>
  </a>
</cute-nav-list>
